<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Main</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.post-box {
				max-width: 45%;
				display: flex;
				flex-direction: row;
				gap: 20px;
				border: 1px solid gray;
				margin-bottom: 20px;
				padding: 20px;
			}
			.posts {
				display: flex;
				gap: 20px;
				flex-wrap: wrap;
			}
			.right-part {
				width: 100%;
				display: flex;
				flex-direction: column;
			}
			.left-part {
				border-right: 1px solid gray;
				padding-right: 20px;
			}
			.title {
				font-size: 30px;
				margin: 0;
				font-weight: bold;
			}
			.title-cost {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			.cost,
			.order {
				background-color: green;
				color: white;
				padding: 10px 30px;
				font-size: 16px;
				font-weight: bold;
				border-radius: 20px;
				margin: 0;
			}
			.order {
				border: 0;
				border-radius: 5px;
				background-color: black;
			}
			.owner {
				margin: 0;
				color: gray;
			}
			.right-part a {
				margin-top: auto;
			}
		</style>
	</head>
