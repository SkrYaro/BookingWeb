<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Main</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.post-image {
				width: 100%;
				object-fit: cover;
			}
			.post-box {
				flex: 1;
				display: flex;
				flex-direction: column;
				border: 1px solid gray;
				margin-bottom: 20px;
				max-width: 300px;
				max-height: 600px;
				transition: box-shadow 0.3s ease, transform 0.3s ease;
			}
			.description {
				word-wrap: break-word;
			}
			.posts {
				display: flex;
				gap: 20px;
				flex-wrap: wrap;
			}
			.bottom-part {
				display: flex;
				padding: 20px;
				flex-direction: column;
				height: 100%;
			}
			.upper-part {
				border-right: 1px solid gray;
			}
			.title {
				font-size: 30px;
				margin: 0;
				font-weight: bold;
			}
			.title-cost {
				display: flex;
				flex-direction: row;
				align-items: center;
				margin-top: auto;
			}
			.order {
				background-color: green;
				color: white;
				padding: 10px 30px;
				font-size: 16px;
				font-weight: bold;
				border-radius: 20px;
				margin: 0;
			}
			.order {
				border: 0;
				border-radius: 5px;
				background-color: black;
			}
			.owner {
				margin: 0;
				color: gray;
			}
			.cost {
				border: 1px solid gray;
				border-left: 0;
				font-size: 20px;
				padding: 7px;
			}
			.post-box:hover {
				transform: scale(1.01);
				box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
			}
		</style>
	</head>
